<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande de vin</title>
  <style>
    body {
        background: url(img/863aa44a45dc8250a20672dd926ba6c9.jpg) no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 30px;
        width: 350px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        color: white;
        transition: transform 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 22px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
        width: 90%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #121111;
        outline: none;
        font-size: 16px;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #ccc;
        font-size: 20px;
    }

    .input-group i:hover {
        color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background-color: #ffffff;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #eee;
    }

    .register {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        cursor: pointer;
    }

    .back-home-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background-color: #b8860b;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    .back-home-btn:hover {
        background-color: #f0a500;
    }

    .back-home-btn:focus {
        outline: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Commander votre vin</h2>

    <form onsubmit="envoyerCommandeVin(); return false;">
      <div class="input-group">
        <label>Nom complet :</label>
        <input type="text" id="nom" required>
      </div>

      <div class="input-group">
        <label>Numéro de téléphone :</label>
        <input type="tel" id="telephone" required placeholder="Ex: 0701020304">
      </div>

      <div class="input-group">
        <label>Type de vin :</label>
        <select id="vin" required>
          <option value="">-- Sélectionnez un vin --</option>
          <option value="Vin rouge - Bordeaux">Vin rouge - Bordeaux</option>
          <option value="Vin blanc - Chardonnay">Vin blanc - Chardonnay</option>
          <option value="Vin rosé - Provence">Vin rosé - Provence</option>
          <option value="Vin mousseux - Champagne">Vin mousseux - Champagne</option>
        </select>
      </div>

      <div class="input-group">
        <label>Quantité (bouteilles) :</label>
        <input type="number" id="quantite" min="1" required>
      </div>

      <div class="input-group">
        <label>Adresse de livraison ou message :</label>
        <textarea id="message" placeholder="Ex : Livraison à Cocody, instructions..."></textarea>
      </div>

      <button type="submit">Commander</button>

      <button type="button" class="back-home-btn" onclick="window.location.href='index2.html';">Retour à l'accueil</button>
    </form>
  </div>

  <script>
    function envoyerCommandeVin() {
      const nom = document.getElementById('nom').value;
      const telephone = document.getElementById('telephone').value;
      const vin = document.getElementById('vin').value;
      const quantite = document.getElementById('quantite').value;
      const message = document.getElementById('message').value;

      const sujet = encodeURIComponent("Nouvelle commande de vin");
      const corps = encodeURIComponent(
        `Nom : ${nom}\nTéléphone : ${telephone}\nVin : ${vin}\nQuantité : ${quantite}\n\nAdresse ou message : ${message}`
      );

      window.location.href = `mailto:madidaginettegraceyode@gmail.com?subject=${sujet}&body=${corps}`;
    }
  </script>

</body>
</html>
